<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for DeakinSocial</title>
    <!-- tab icon -->
    <!-- We can change it later to have DeakinSocial's icon -->
    <link rel="icon" href="images/registerIcon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container is a bootstrap class -->
    <div class="container-fluid ">
        <!-- Row is again a bootstrap class inside which we can define coloumns of different sizes(1 to 12) -->
        <div class="row d-flex justify-content-center text-center bg-body shadow-lg">
            <div class="col-6 signupBox pt-5">
                <h1 class="signupHeading display-4 mb-4">Sign Up</h1>

                <form action="#">
                    <div class="row">
                        <div class="col-md-6 col-12 mb-2"><label for="fnameInput" class="form-label">First Name</label>
                            <input type="text" name="fnameInput" id="fnameInput" class="form-control">
                        </div>

                        <div class="col-md-6 col-12 mb-2"> <label for="lnameInput" class="form-label">Last Name</label>
                            <input type="text" name="lnameInput" id="lnameInput" class="form-control">
                        </div>

                    </div>

                    <div class="text-start">
                        <label for="userEmail" class="form-label ms-3">Email</label>
                        <input type="email" name="userEmail" id="userEmail" class="form-control">
                        <div class="form-text mb-3 text-center">We will not share your email with anyone</div>

                        <label for="userPassword" class="form-label ms-3">Password</label>
                        <input type="password" name="userPassword" id="userPassword" class="form-control mb-4">
                    </div>

                    <select class="form-select mb-4">
                        <option selected>Please select your Deakin Campus</option>
                        <option value="melbourneBurwoor">Melbourne Burwood</option>
                        <option value="geelongWaurnPonds">Geelong Waurn Ponds</option>
                        <option value="geelongWaterfront">Geelong Waterfront</option>
                        <option value="warrnambool">Warrnambool</option>
                        <option value="cloud">Cloud Campus</option>
                    </select>

                    <button type="submit" class="signUpButton btn btn-primary mb-4">Sign Up</button>
                </form>
            </div>

            <div class="col-6 signupBox">
                <h1 class="signupHeading display-4 welcome">Welcome to</h1>
                <h1 class="signupHeading display-4">DeakinSocial!</h1>
                <br>
                <p class="lead">Enter your personal details and start using DeakinSocial!</p>
                <a href="#">Already a mumber? Sign In</a>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
