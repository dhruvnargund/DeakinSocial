<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to DeakinSocial</title>
    <!-- tab icon -->
    <!-- We can change it later to have DeakinSocial's icon -->
    <link rel="icon" href="images/signInIcon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container is a bootstrap class -->
    <div class="container-fluid signIn">
        <!-- Row is again a bootstrap class inside which we can define coloumns of different sizes(1 to 12) -->
        <!-- justify content is a flexbox property that will center all the items along the main axis -->
        <!-- textcenter will center all text, shadow-lg will give the container a large shadow -->
        <div class="row d-flex justify-content-center text-center shadow-lg">
            <!-- a div in html has 12 parts so we create two coloumns of 6 units each -->
            <!-- pt is padding top -->
            <div class="col-6 signupBox pt-5">
                <!-- display-4 is used to control font size of the heading and mb is margin bottom -->
                <h1 class="signupHeading display-4">Sign In to DeakinSocial</h1>
                <!-- Guys set the submit link here!! -->
                <form action="/signIn" method="post">
                    <!-- text-start is another bootstarp class that aligns the text to the start of the container -->
                    <div class="text-start mt-5">
                        <label for="userEmail" class="form-label ms-3" aria-label="email input">Email/Username</label>
                        <input type="text" name="username" id="userEmail" class="form-control">

                        <label for="userPassword" class="form-label ms-3 mt-4"
                            aria-label="password input">Password</label>
                        <input type="password" name="password" id="userPassword" class="form-control mb-4">
                    </div>

                    <!-- btn is bootstrap class that makes the button shape better and py is padding on top and bottom -->
                    <button type="submit" class="signUpButton btn mb-4 py-2 mt-3">Sign In</button>
                </form>
                <a id="forgotPasswordLink" href="http://localhost:3000/forgotPass">Forgot your Password?</a>
            </div>

            <!-- d-none and d-md-block will make it so that on small screens this part will not appear -->
            <div class="col-6 signupBox d-none d-md-block">
                <h1 class="signupHeading display-4 welcome">Welcome back</h1>
                <h1 class="signupHeading display-4">to DeakinSocial!</h1>
                <br>
                <p class="lead">Enter your Email and Password to start using DeakinSocial!</p>
                <a href="http://localhost:3000/signUp">Not a member yet? Sign Up here!</a>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
